<body>

                <li>ä½¿ç”¨ <code>flutter_launcher_icons</code> è‡ªåŠ¨ç”Ÿæˆæ‰€æœ‰å°ºå¯¸</li>
                <li>æˆ–æ‰‹åŠ¨æ›¿æ¢ Android/iOS å¯¹åº”æ–‡ä»¶å¤¹çš„å›¾æ ‡</li>
            </ol>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        const size = 1024;

        function generateIcon() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, size, size);
            
            // 1. ç»˜åˆ¶æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4CAF50');  // Material Green 500
            gradient.addColorStop(1, '#2E7D32');  // Material Green 800
            
            ctx.fillStyle = gradient;
            
            // åœ†è§’çŸ©å½¢èƒŒæ™¯
            const radius = size * 0.22;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // 2. ç»˜åˆ¶æ‰«ææ¡†å››è§’
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';
            
            const cornerSize = size * 0.18;
            const margin = size * 0.22;
            
            // å·¦ä¸Šè§’
            ctx.beginPath();
            ctx.moveTo(margin, margin);
            ctx.lineTo(margin + cornerSize, margin);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(margin, margin);
            ctx.lineTo(margin, margin + cornerSize);
            ctx.stroke();
            
            // å³ä¸Šè§’
            ctx.beginPath();
            ctx.moveTo(size - margin, margin);
            ctx.lineTo(size - margin - cornerSize, margin);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(size - margin, margin);
            ctx.lineTo(size - margin, margin + cornerSize);
            ctx.stroke();
            
            // å·¦ä¸‹è§’
            ctx.beginPath();
            ctx.moveTo(margin, size - margin);
            ctx.lineTo(margin + cornerSize, size - margin);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(margin, size - margin);
            ctx.lineTo(margin, size - margin - cornerSize);
            ctx.stroke();
            
            // å³ä¸‹è§’
            ctx.beginPath();
            ctx.moveTo(size - margin, size - margin);
            ctx.lineTo(size - margin - cornerSize, size - margin);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(size - margin, size - margin);
            ctx.lineTo(size - margin, size - margin - cornerSize);
            ctx.stroke();
            
            // 3. ç»˜åˆ¶ QR ç‚¹é˜µ
            ctx.fillStyle = '#FFFFFF';
            
            const dotRadius = size * 0.028;
            const spacing = size * 0.08;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // 3x3 ç‚¹é˜µï¼ˆè·³è¿‡æŸäº›ç‚¹å½¢æˆæœ‰è¶£çš„å›¾æ¡ˆï¼‰
            const dots = [
                [-1, 0], [0, -1], [1, 0], [0, 1],  // åå­—å½¢
                [-1, 1], [1, -1]  // ä¸¤ä¸ªå¯¹è§’
            ];
            
            dots.forEach(([row, col]) => {
                const x = centerX + (col * spacing);
                const y = centerY + (row * spacing);
                
                ctx.beginPath();
                ctx.arc(x, y, dotRadius, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // ä¸­å¿ƒå¤§åœ†ç‚¹
            ctx.beginPath();
            ctx.arc(centerX, centerY, dotRadius * 1.5, 0, 2 * Math.PI);
            ctx.fill();
        }

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'smartscan_icon_1024.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆå›¾æ ‡
        window.onload = generateIcon;
    </script>
